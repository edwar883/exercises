<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>
        div {
            height: 80px;
            width: 570px;
        border: 5px black solid}

        .one {
            height: 30px;
            width: 80px;
            border: 2px green solid;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <div class="one">Spring</div>
    <div class="one">Summer</div>
    <div class="one">Fall</div>
    <div class="one">Winter</div>
</div>

</body>
</html>
